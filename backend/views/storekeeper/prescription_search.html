{% extends "storekeeper/base_storekeeper.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center text-primary fw-bold mb-4">Search Prescriptions</h3>
    <form method="post" action="{% url 'medicines:search-prescriptions' %}" class="d-flex justify-content-center align-items-center">
        {% csrf_token %}
        <div class="input-group" style="max-width: 400px;">
            <label for="patient_name" class="input-group-text bg-primary text-white">Patient Name</label>
            <input type="text" id="patient_name" name="patient_name" class="form-control" placeholder="Enter patient name">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>
{% endblock %}
