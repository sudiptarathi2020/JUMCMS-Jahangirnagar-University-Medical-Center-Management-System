{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles_base_patients.css' %}">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" id="sidebar">
            <div class="logo">
                <img src="{% static 'images/jumcms_logo.png'%}" alt="JUMCMS Logo" style="height: 60px; width: 250px;">
            </div>
            <a href="{% url 'appointments:doctor-appointment-list-for-patient' %}"><i class="sidebar_icon bi bi-house-door"></i> All Appointments </a>
            <a href="#"><i class="sidebar_icon bi bi-reception-4"></i> Receptions</a>
            <a href="#"><i class="sidebar_icon bi bi-person-badge"></i> Doctors</a>
            <a href="{% url 'appointments:create_doctor_appointment' %}"><i class="sidebar_icon bi bi-calendar-check"></i> Make Appointments</a>
            <a href="#"><i class="sidebar_icon bi bi-capsule"></i> Medicines</a>
            <a href="#"><i class="sidebar_icon bi bi-thermometer-half"></i> Seasonal Diseases</a>
            <a href="{% url 'medical_tests:view-test-report' %}"><i class="sidebar_icon bi bi-thermometer-half"></i >Your Reports </a>
            <a href="#"><i class="sidebar_icon bi bi-file-earmark-text"></i> Request Certification</a>
            <a href="#"><i class="sidebar_icon bi bi-gear"></i> Settings</a>
            <a href="{% url 'users:users-logout' %}"><i class="sidebar_icon bi bi-box-arrow-right"></i> Logout</a>
        </div>
        <div class="col-md-10" id="block-content">
            <div class="d-flex justify-content-between align-items-center mt-3">
                <h4 id="page-title">Dashboard</h4>
                <div>
                    <span>{{ patient.user.name }}</span>
                    <img src="{{ patient.user.profile_picture.url }}" alt="profile" class="rounded-circle" style="height: 40px; width: 40px;">
                </div>
            </div>
            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
