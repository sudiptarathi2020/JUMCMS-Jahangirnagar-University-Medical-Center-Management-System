<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Report PDF</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 0 auto; padding: 40px; background-color: #f8f9fa; color: #343a40; line-height: 1.6;">

    <div style="text-align: center; padding: 20px; margin-bottom: 30px; border-bottom: 4px solid #007bff; background-color: #e9ecef; border-radius: 10px;">
        <h1 style="font-size: 2.5em; color: #212529; margin: 0;">Test Report for {{ report.prescribed_test.test.name }}</h1>
        <p style="font-size: 1.2em; color: #6c757d; margin-top: 10px;">Detailed analysis and results</p>
    </div>

    <div style="margin-bottom: 25px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <p style="margin: 0; font-size: 1.2em; font-weight: bold; color: #212529; text-align: center;">Report Date:</p>
        <p style="margin: 5px 0; font-size: 1em; color: #495057;">{{ report.report_date }}</p>
    </div>

    <div style="margin-bottom: 25px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align:center;">
        <p style="margin: 0; font-size: 1.2em; font-weight: bold; color: #212529;">Result:</p>
        <div style="border: 1px solid #ced4da; border-radius: 8px; padding: 15px; background-color: #f1f3f5; font-size: 1em; color: #495057; text-align: center;">
            {{ report.result }}
        </div>
    </div>

    {% if report.notes %}
    <div style="margin-bottom: 25px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center;">
        <p style="margin: 0; font-size: 1.2em; font-weight: bold; color: #212529;">Notes:</p>
        <div style="border: 1px solid #ced4da; border-radius: 8px; padding: 15px; background-color: #f1f3f5; font-size: 1em; color: #495057; text-align: center;">
            {{ report.notes }}
        </div>
    </div>
    {% endif %}

    <footer style="text-align: center; padding-top: 20px; margin-top: 30px; border-top: 2px solid #dee2e6; color: #6c757d; font-size: 0.9em; text-align: center;">
        <p style="margin: 0;">Generated on: {{ current_date }}</p>
        <p style="margin: 5px 0;">Confidential - Please handle with care</p>
    </footer>

</body>
</html>
