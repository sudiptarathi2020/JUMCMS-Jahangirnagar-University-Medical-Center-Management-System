{% extends "users/base_home.htm" %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center">{{ blog.title }}</h1>
    <p><strong>Author:</strong> {{ blog.author.name }}</p>
    <p><strong>Published on:</strong> {{ blog.created_at|date:"F j, Y, g:i a" }}</p>
    
    {% if blog.image %}
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid">
    {% endif %}
    
    <div class="mt-4">
        <p>{{ blog.content }}</p>
    </div>

    <p><strong>Tags:</strong> {{ blog.tags }}</p>
</div>
{% endblock content %}
