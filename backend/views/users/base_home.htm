{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/styles_base_home.css' %}">
        <title>JUMCMS</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <a class="navbar-brand" href="#" >
                <img src="{% static 'images/jumcms_logo.png'%}" alt="Logo" class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link custom-navitem" href="#" >Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-navitem {% if is_create_account_page %}disabled{% endif %}" href="{% url 'users:users-register' %}" tabindex="{% if is_create_account_page %}-1{% endif %}">Create account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-navitem {% if is_login_page %}disabled{% endif %}" href="{% url 'users:users-login' %}" tabindex="{% if is_login_page %}-1{% endif %}">Log in</a>
                    </li>
                </ul>
            </div>
        </nav>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="width: 60vw; margin-left: 20vw; position: fixed; z-index: 100; text-align: center">
                    <p style="color: rgb(40, 97, 40); font-size: medium; display: inline; margin: auto;">{{ message }} <span class="closebtn" style="display: inline; margin-left: auto;" onclick="this.parentElement.parentElement.style.display='none';">&times;</span></p>        
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}

        {% endblock %}

        <!-- Footer -->
    </body>
</html>
