{% extends "lab_technician/base_labtechnician.htm" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Create Test Report for {{ prescribed_test.test.name }}</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'medical_tests:create-test-report' prescribed_test.id %}">
        {% csrf_token %}
        <div class="table-responsive">
            <table class="table table-bordered">
                <tr>
                    <td><label for="{{ form.result.id_for_label }}" class="form-label">{{ form.result.label }}</label></td>
                    <td><textarea name="result" id="{{ form.result.id_for_label }}" rows="4" class="form-control">{{ form.result.value }}</textarea></td>
                </tr>
                <tr>
                    <td><label for="{{ form.attached_file.id_for_label }}" class="form-label">{{ form.attached_file.label }}</label></td>
                    <td><input type="file" name="attached_file" id="{{ form.attached_file.id_for_label }}" class="form-control" /></td>
                </tr>
                <tr>
                    <td><label for="{{ form.notes.id_for_label }}" class="form-label">{{ form.notes.label }}</label></td>
                    <td><textarea name="notes" id="{{ form.notes.id_for_label }}" rows="3" class="form-control">{{ form.notes.value }}</textarea></td>
                </tr>
            </table>
        </div>
        <button type="submit" class="btn btn-primary">Submit Report</button>
    </form>
</div>
{% endblock %}
