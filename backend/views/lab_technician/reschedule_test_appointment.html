<!-- reschedule_test_appointment.html -->
{% extends "lab_technician/base_labtechnician.htm" %}
{% load static %}
{% block content %}

<style>
    .custom-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #F9FAFC; /* Light background */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
    h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #4A90E2; /* Custom heading color */
    }
    .btn-save {
        background-color: rgba(0, 185, 134, 0.60); /* Custom orange button */
        color: white;
        border: none;
    }
    .btn-save:hover {
        background-color: #357ABD; /* Darker orange on hover */
    }
</style>

<div class="container custom-container mt-5">
    <h1>Reschedule Appointment</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_appointment_date_time">Appointment Date & Time:</label>
            {{ form.appointment_date_time }}
        </div>
        <div class="form-group">
            <label for="id_status">Status:</label>
            {{ form.status }}
        </div>
        <button type="submit" class="btn btn-save btn-block mt-4">Save Changes</button>
    </form>
</div>
{% endblock content %}
