{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles_base_storekeeper.css' %}">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" id="sidebar">
            <div class="logo">
                <img src="{% static 'images/jumcms_logo.png'%}" alt="JUMCMS Logo" style="height: 60px; width: 250px;">
            </div>
            <a href="{% url 'users:storekeeper_dashboard' %}"><i class="sidebar_icon bi bi-house-door"></i> Medicine List</a>
            <a href="{% url 'medicines:search-prescriptions' %}"><i class="sidebar_icon bi bi-house-door"></i> Dashboard</a>
            <a href="{% url 'medicines:add-medicine' %}"><i class="sidebar_icon bi bi-capsule"></i> Add Medicines</a>
            <a href="{% url 'medicines:all_prescriptions' %}"><i class="sidebar_icon bi bi-capsule"></i> All prescriptions</a>
            <a href="#"><i class="sidebar_icon bi bi-gear"></i> Settings</a>
            <a href="{% url 'users:users-logout' %}"><i class="sidebar_icon bi bi-box-arrow-right"></i> Logout</a>
        </div>
        <div class="col-md-10" id="block-content">
            <div class="d-flex justify-content-between align-items-center mt-3">
                <h4 class="mx-auto text-primary fw-bold" style="font-size: 2rem; margin-top: 0;">Dashboard</h4>
                <div>
                    <span> {{ user.name }}</span>
                    <img src="{{ user.profile_picture.url }}" alt="profile" class="rounded-circle" style="height: 40px; width: 40px;">
                </div>
            </div>
            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('appointmentsChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Appointments',
                data: [2, 9, 3, 5, 20, 30, 45, 60, 80, 75, 90, 100],
                borderColor: '#37ad90',
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
